
on:
  push:
    branches: [ "shihuili1218-patch-1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven



    - name: build images
      run: bash docker/bin/up
    - run: docker images


